<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performans Grafiği</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.1/math.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #inputArea { margin-bottom: 20px; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>

<h1>Test Performansı Analizi</h1>
<p>Lütfen test sonuçlarınızı % olarak virgülle ayırarak girin (örnek: 23.5,27.5,43.3,40.7):</p>

<div id="inputArea">
    <textarea id="dataInput" rows="3" cols="50" placeholder="23.5,27.5,43.3,40.7"></textarea><br>
    <button onclick="drawChart()">Grafiği Çiz</button>
</div>

<canvas id="performanceChart"></canvas>

<script>
function drawChart() {
    const rawData = document.getElementById('dataInput').value;
    if (!rawData) {
        alert('Lütfen geçerli veriler girin.');
        return;
    }

    const scores = rawData.split(',').map(Number).filter(val => !isNaN(val));
    const tests = Array.from({ length: scores.length }, (_, i) => i + 1);

    if (scores.length === 0) {
        alert('Lütfen geçerli sayısal değerler girin.');
        return;
    }

    // Lineer regresyon hesaplama
    function linearRegression(x, y) {
        const n = x.length;
        const sumX = math.sum(x);
        const sumY = math.sum(y);
        const sumXY = math.sum(x.map((xi, i) => xi * y[i]));
        const sumX2 = math.sum(x.map(xi => xi * xi));
        const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
        const intercept = (sumY - slope * sumX) / n;
        return { slope, intercept };
    }

    const { slope, intercept } = linearRegression(tests, scores);
    const futureTests = Array.from({ length: 15 }, (_, i) => i + 1);
    const predictedScores = futureTests.map(x => slope * x + intercept);

    const testToReach80 = futureTests.find((x, index) => predictedScores[index] >= 80);
    const testToReach100 = futureTests.find((x, index) => predictedScores[index] >= 100);

    // Mevcut grafik varsa temizle
    if (window.performanceChart) {
        window.performanceChart.destroy();
    }

    // Grafik çizimi
    const ctx = document.getElementById('performanceChart').getContext('2d');
    window.performanceChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: futureTests,
            datasets: [
                {
                    label: 'Mevcut Performans',
                    data: scores,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    fill: true
                },
                {
                    label: 'Tahmini Performans',
                    data: predictedScores,
                    borderColor: 'orange',
                    backgroundColor: 'rgba(255, 165, 0, 0.1)',
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: { title: { display: true, text: 'Test Sayısı' }, min: 1, max: 15 },
                y: { title: { display: true, text: 'Performans (%)' }, min: 0, max: 120 }
            },
            plugins: {
                annotation: {
                    annotations: [
                        {
                            type: 'line',
                            yMin: 80,
                            yMax: 80,
                            borderColor: 'red',
                            borderWidth: 2,
                            label: { content: '%80 Hedefi', enabled: true, position: 'start' }
                        },
                        {
                            type: 'line',
                            yMin: 100,
                            yMax: 100,
                            borderColor: 'pink',
                            borderWidth: 2,
                            label: { content: '%100 Hedefi', enabled: true, position: 'start' }
                        },
                        testToReach80 && {
                            type: 'line',
                            xMin: testToReach80,
                            xMax: testToReach80,
                            borderColor: 'green',
                            borderWidth: 2,
                            label: { content: `Test ${testToReach80} (%80)`, enabled: true, position: 'top' }
                        },
                        testToReach100 && {
                            type: 'line',
                            xMin: testToReach100,
                            xMax: testToReach100,
                            borderColor: 'pink',
                            borderWidth: 2,
                            label: { content: `Test ${testToReach100} (%100)`, enabled: true, position: 'top' }
                        }
                    ].filter(Boolean)
                }
            }
        }
    });
}
</script>

</body>
</html>
